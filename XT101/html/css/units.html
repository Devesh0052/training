<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        div{
            font-size: 25px;
        }
        .t1{
            font-size: 1em;
        }

        #t2{
            font-size: 2rem;
        }
    </style>
    <title>CSS Units</title>
</head>
<body>
    
    <div>
        <p class="t1">inside Div: This is a sample text for CSS units</p>
    </div>
   
   
   
    <p class="t1">outside Div:This is a sample text for CSS units</p>
   
    <p id="t2">This is for rem unit</p>
   
    <p style="font-size: 10vw;">hello with vw</p>
    <p style="font-size: 10vh;">hello with vh</p>
</body>
</html>
