<!DOCTYPE html>
<html>
    <head>
        <title>Main Page</title>
    </head>
    <body>
        <form action="/hello" autocomplete="off">
            <fieldset style="max-width: 500px;">
                <legend>HTML 5 Features</legend>
                <label for="un">Search</label>
                <input type="search" name="srch" placeholder="Search keywaords" id="un" autofocus><br>
                <label for="u2">URL</label>
                <input type="url" name="url" placeholder="http://www.example.com" id="u2" pattern="https://.*"><br>
                <label for="u3">Birthday</label>
                <input type="date" name="birthday"  id="u3" min="2015-01-01"><br>
                <label for="u4">Time</label>
                <input type="time" name="mytime"  id="u4"><br>
                <meter min="0" max="100" value="56"></meter>
                <progress  max="100" value="45" id="pb"></progress>
                <input type="range" min="10" step="5" max="100">
                <label for="u5">Languages Preference</label>
                <input list="langs" name="lang"  id="u5"><br>

                <datalist id="langs">
                        <option value="English">
                        <option value="French">
                        <option value="Spanish">
                </datalist>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
