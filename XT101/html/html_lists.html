<!DOCTYPE html>
<html>
    <head>
        <title>Lists demo</title>
    </head>
    <body>
        <h2>Ordered List</h2>
        <h2>Fruits:</h2>
        <ol>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Pear</li>
            <li>Grapes</li>
        </ol>

        <h2>Un Ordered List</h2>
        <h2>Fruits:</h2>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Pear</li>
            <li>Grapes
                <ol>
                    <li>Black</li>
                    <li>Green</li>
                    <li>Domninga</li>
                    <li>Moon Drops</li>
                    <li>Siraaz</li>
                </ol>
            </li>

        </ul>
    </body>
</html>
