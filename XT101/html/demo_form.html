<!DOCTYPE html>
<html>
    <head>
        <title>Demo Form</title>
    </head>
    <body>
        <h1>User Registration Form</h1>
        <hr>
        <form action="/hello" autocomplete="on">
            <table>
                <tr>
                    <td>
                        <span>Name :</span>
                    </td>
                    <td>
                        <input type="text" placeholder="User Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Upload Photo</span>

                    </td>
                    <td>
                        <input type="file" placeholder="upload photo"></td>
                </tr>
                <tr>
                    <td>Select Language:</td>
                    <td><select name="lang" selected="none">
                        <option value="none">Select One</option>
                        <option value="python">Python</option>
                        <option value="c++">C++</option>
                        <option value="java">Java</option>
                        <option value="scala">Scala</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Select Duration (Weeks)</td>
                    <td><input type="number" step="3" min="3" max="12" >
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit" ></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </body>
        </html>
    </body>
</html></table></form></body></html>
