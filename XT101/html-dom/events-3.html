<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #myDiv{
            width: 100px;
            height: 100px;
            background-color: blue;
            resize: both;
            overflow: auto;
        }
    </style>
    <title>Resize and Others</title>
</head>
<body>
<div style="width: 200px;height: 200px; border: 2px solid olive ;">
    <div id="myDiv">

    </div>
</div>
    <script>
        window.addEventListener("resize", ()=>{
            console.log("Resize Event...");
            document.getElementById("myDiv").style.backgroundColor="rgb("+Math.floor(Math.random()*255)+","+Math.floor(Math.random()*255)+","+Math.floor(Math.random()*255)+")";
        });
    </script>
</body>
</html>
